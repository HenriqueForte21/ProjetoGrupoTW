<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShelf - Catálogo de Jogos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Teu CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <header class="bg-dark text-white py-4 shadow">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <h1 class="mb-0 fs-3 fw-bold">
                    <i class="bi bi-joystick me-2"></i>GameShelf
                </h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium px-3" href="index.html">
                                <i class="bi bi-house-door me-1"></i> Catálogo
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium px-3" href="top10.html">
                                <i class="bi bi-trophy me-1"></i> Top 10 de 2025
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium px-3" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Login
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <!-- FILTROS + PESQUISA -->
        <section id="filters" class="mb-4">
        <h2>Filtros e Pesquisa</h2>
        <div class="row g-3">
        <div class="col-md-4">
            <label for="searchInput" class="form-label">Pesquisar por título</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Ex: Elden Ring, GTA...">
        </div>
        <div class="col-md-3">
            <label for="genreFilter" class="form-label">Género</label>
            <select id="genreFilter" class="form-select">
                <option value="">Todos</option>
                <!-- géneros serão adicionados dinamicamente -->
            </select>
        </div>
        <div class="col-md-3">
            <label for="yearFilter" class="form-label">Ano</label>
            <input type="number" id="yearFilter" class="form-control" min="1950" placeholder="Ex: 2020">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button id="applyFilter" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </div>
</section>

        <!-- CATÁLOGO -->
        <section>
            <h2>Catálogo de Jogos</h2>
            <div id="gamesList" class="row"></div>
        </section>

        <!-- ÁREA ADMIN -->
        <section id="adminSection" class="mt-5" style="display: none;">
            <div class="card border-0 shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Adicionar Novo Jogo (Admin)</h3>
                </div>
                <div class="card-body">
                    <form id="addGameForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Género *</label>
                            <input type="text" class="form-control" id="genre" required list="genreSuggestions">
                            <datalist id="genreSuggestions"></datalist>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Ano *</label>
                            <input type="number" class="form-control" id="year" min="1950" max="2030" required>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL da capa (opcional)</label>
                            <input type="url" class="form-control" id="imageUrl" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição *</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Adicionar Jogo</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- MODAL LOGIN -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Utilizador</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Palavra-passe</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DETALHES -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameModalLabel">Detalhes do Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="gameDetails"></div>
                    <hr>
                    <h5>Avaliar e Comentar</h5>
                    <div class="mb-3">
                        <label class="form-label">Avaliação</label>
                        <select id="rating" class="form-select">
                            <option value="">Selecionar...</option>
                            <option value="1">1 ★</option>
                            <option value="2">2 ★★</option>
                            <option value="3">3 ★★★</option>
                            <option value="4">4 ★★★★</option>
                            <option value="5">5 ★★★★★</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentário</label>
                        <textarea id="comment" class="form-control" rows="3"></textarea>
                    </div>
                    <button id="submitReview" class="btn btn-primary">Submeter Avaliação</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">GameShelf © 2026 – Projeto Tecnologias Web | ESMAD – P.PORTO</p>
        <small class="text-secondary">Entrega Final – 22/01/2026</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
